<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Test Site</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-R6DFXZXCJV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-R6DFXZXCJV');
    </script>
    
    <!-- Staff Cookie Detection and Custom Dimension Tracking -->
    <script>
        // Check for staff cookie and send to GA4
        const hasStaffCookie = document.cookie.includes('test-staff=true');
        const userType = hasStaffCookie ? 'staff' : 'public';
        
        // Send as custom dimension
        gtag('config', 'G-R6DFXZXCJV', {
          'custom_map': {'custom_parameter_1': 'user_type'}
        });
        
        // Send the user type with page view
        gtag('event', 'page_view', {
          'user_type': userType
        });
        
        // Also set as user property for all events
        gtag('set', 'user_properties', {
          user_type: userType
        });
        
        // Log to console for debugging
        console.log('User Type:', userType);
        console.log('Has Staff Cookie:', hasStaffCookie);
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .debug-info {
            margin-top: 40px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            font-family: monospace;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Analytics Test Site</h1>
    
    <div class="debug-info">
        <strong>Debug Info:</strong><br>
        User Type: <span id="userTypeDisplay"></span><br>
        Has Staff Cookie: <span id="cookieStatus"></span>
    </div>
    
    <script>
        // Display debug info on page
        document.getElementById('userTypeDisplay').textContent = userType;
        document.getElementById('cookieStatus').textContent = hasStaffCookie;
    </script>
</body>
</html>
